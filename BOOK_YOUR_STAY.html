<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css file/BOOK YOUR STAY.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
	<div>
		<div class="main-div">
				<div class="title">BOOK YOUR STAY</div>
					<div class="container">
						<div class="content">
							<form action="#">
								<div class="user-details">
									<div class="input-box">
										<span class="details">CHECK IN</span>
										<input type="date" placeholder="2023-03-15" required>
									</div>
									<div class="input-box">
										<span class="details">CHECK OUT</span>
										<input type="date" placeholder="2023-03-16" required>
									</div>
								</div>
									<div class="user-info">
										<div class="input-line">
											<span class="details">EMAIL</span>
											<input type="text" placeholder="Enter your email" required>
										</div>
										<div class="input-line">
											<span class="details">NATIONALITY</span>
											<input type="text" placeholder="Nationality" required>
										</div>
										<div class="input-line">
											<span class="details">HAVE A PROMOTIONAL CODE</span>
											<input type="text" placeholder="Enter promotional code" required>
										</div>
									</div>
									<div class="button">
										<input type="submit" value="CHECK AVAILABILITY">
									</div>
							</form>
						</div>
					</div>
				</div>
			<div class="downside">
				
			</div>
		</div>
	</div>
</body>
</html>
